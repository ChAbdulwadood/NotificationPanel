<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificationPanel</title>
    <link rel="stylesheet" href="Notication.css">
    <script src="https://kit.fontawesome.com/bc2bafac6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(successMsg)">Success</button>
        <button onclick="showtoast(errorMsg)">Error</button>
        <button onclick="showtoast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script src="Notication.js"></script>
</body>
</html>
